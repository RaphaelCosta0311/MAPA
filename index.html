<!DOCTYPE html>
<html lang="pt-br">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Tela Inicial - E-commerce</title>
      <link rel="stylesheet" href="styles.css" />
   </head>
   <body>
      <header>
         <img src="logo.png" alt="Logo da Empresa" class="logo" />
         <nav>
            <ul>
               <li><a href="#" id="novo-usuario">Sou novo por aqui</a></li>
               <li>
                  <a href="#" id="usuario-cadastrado">Já tenho cadastro</a>
               </li>
            </ul>
         </nav>
      </header>

      <main>
         <div id="formulario-cadastro" class="formulario">
            <h3>Cadastro de Usuário</h3>
            <form id="cadastro-form">
               <label for="nome">Nome Completo:</label>
               <input type="text" id="nome" name="nome" required />

               <label for="cep">CEP:</label>
               <input type="text" id="cep" name="cep" required />

               <label for="email-cadastro">Email:</label>
               <input type="email" id="email-cadastro" name="email" required />

               <label for="senha-cadastro">Senha:</label>
               <input
                  type="password"
                  id="senha-cadastro"
                  name="senha"
                  required
               />

               <button type="submit">Cadastrar</button>
            </form>
         </div>

         <div id="formulario-login" class="formulario">
            <h3>Login de usuário</h3>
            <form id="login-form">
               <label for="email-login">Email:</label>
               <input type="email" id="email-login" name="email" required />

               <label for="senha-login">Senha:</label>
               <input type="password" id="senha-login" name="senha" required />

               <button type="submit">Entrar</button>
            </form>
         </div>
      </main>

      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      <script src="scripts.js"></script>
   </body>
</html>
